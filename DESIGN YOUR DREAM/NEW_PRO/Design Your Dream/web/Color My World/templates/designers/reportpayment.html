
<body onload="printDiv()">
    <div id="div_print" >
<br><br>
<header id="header" style="background-image: url(/static/assets/images/pxfuel\ \(3\).jpg);height: auto;background-attachment: fixed;background-repeat: no-repeat;background-position: center;background-size: cover; margin-top: -50px;">

<form method="post">
	<center>
		<h2 style="color:  rgb(3, 206, 210); margin-top: 20px;">Payment Report</h2>
		<br><br>

		<div class="table-responsive">

	<table border="1" style="width: 700px" class="table table-dark">
			<tr>
				<th>User Name</th>
				<th>Design</th>
				<th>Proposed Amount</th>
				<th>Proposal Date</th>
				<th>Status</th>
					
			</tr>
			<tbody>
				{% for row in data['paymentreport'] %}
				<tr>
					<td>{{row['uname']}}</td>
					<td><img src="/{{row['photo']}}" height="100" width="100"></td>
					<td>{{row['price']}}</td>
					<td>{{row['proposal_date']}}</td>
					<td>{{row['proposal_status']}}</td>
					

					
					
				</tr>
				{% endfor %}
			</tbody>
			
		</table>
        <p><a class="btn" style="color :rgb(0, 0, 0);"  href="paymentreport">back</a></p><br>

	</center>
	
</form>
<script> 
    function printDiv() { 
      var divContentss = document.getElementById("div_print").innerHTML; 
      var a = window.open('', '', 'height=500, width=500'); 
      a.document.write(divContentss); 
      a.document.close(); 
      a.print(); 
    } 
    </script>
  </div>
  </body>
