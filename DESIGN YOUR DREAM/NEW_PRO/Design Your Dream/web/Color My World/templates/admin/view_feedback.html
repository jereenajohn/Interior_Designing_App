{% include 'admin/admin_header.html' %}
<br><br>
<form method="post">
	<center>
		<h2 style="color: rgb(3, 206, 210);margin-left: -150px;">Feed</h2>
		<h2 style="color: rgb(12, 12, 12);margin-left:-10px;margin-top: -46px;">back</h2>
		<br><br>

	<table border="1" style="width: 700px" class="table table-striped table-dark">
			<tr>
				<th>User Name</th>
				<th>Description</th>
				<th>Date</th>
			</tr>
			<tbody>
				{% for row in data['feedback'] %}
				<tr>
					<td>{{row['first_name']}} {{row['last_name']}}</td>
					
					<td>{{row['description']}}</td>
					<td>{{row['feedback_date']}}</td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</center>
	</form>
{% include 'admin/admin_footer.html' %}
